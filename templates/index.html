{% extends "layout.html" %}

{% block content %}
    <nav class="menu">
        <h3>Choose a list</h3>
        <ul>
            <li><a href="{{ url_for('mentors_list') }}">Mentors</a></li>
            <li><a href="{{ url_for('applicants_list') }}">Applicants</a></li>
        </ul>
    </nav>

    <section class="search">
        <h3>Search for applicants</h3>
        <form action="{{ url_for('applicants_phone') }}">
            <label for="applicant-name">Applicant name: </label>
            <input type="text" name="applicant-name"/>
            <button type="submit">Search</button>
        </form>
        <form action="{{ url_for('applicants_email') }}">
            <label for="email-ending">Email ending: </label>
            <input type="text" name="applicant-email-ending">
            <button type="submit">Search</button>
        </form>

    </section>
{% endblock %}
